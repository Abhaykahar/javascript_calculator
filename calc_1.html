<style>
    td button{
        width: 40px;
        height: 30px;
        color: white;
        background-color: black;
    }
    td input{
        width: 100%;
        padding: 10px;
        background-color: bisque;
        outline: none;
    }
    table{
        background-color: black;
    }
</style>
<center>
    <h3>calculator</h3>
    <form>
        <table border="1" cellspacing="0">
            <tr>
                <td>
                    <input type="text" name="" id="ans">
                </td>
                <tr>
                    <td>
                        <button type="button" onclick="ans.value+='1'">1</button>
                        <button type="button" onclick="ans.value+='2'">2</button>
                        <button type="button" onclick="ans.value+='3'">3</button>
                        <button type="button" onclick="ans.value.endsWith('+') || ans.value.endsWith('-') || ans.value.endsWith('*') || ans.value.endsWith('/') ? '' : ans.value+='+'">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="ans.value+='4'">4</button>
                        <button type="button" onclick="ans.value+='5'">5</button>
                        <button type="button" onclick="ans.value+='6'">6</button>
                        <button type="button" onclick="ans.value.endsWith('+') || ans.value.endsWith('-') || ans.value.endsWith('*') || ans.value.endsWith('/') ? '' : ans.value+='-'">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="ans.value+='7'">7</button>
                        <button type="button" onclick="ans.value+='8'">8</button>
                        <button type="button" onclick="ans.value+='9'">9</button>
                        <button type="button" onclick="ans.value.endsWith('+') || ans.value.endsWith('-') || ans.value.endsWith('*') || ans.value.endsWith('/') ? '' : ans.value+='*'">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="ans.value+='0'">0</button>
                        <button type="button" onclick="ans.value+='00'">00</button>
                        <button type="button" onclick="ans.value+='.'">.</button>
                        <button type="button" onclick="ans.value.endsWith('+') || ans.value.endsWith('-') || ans.value.endsWith('*') || ans.value.endsWith('/') ? '' : ans.value+='/'">/</button>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="ans.value='' ">C</button>
                        <button type="button" onclick="ans.value = ans.value.slice(0,-1)">X</button>
                        <button type="button" onclick="ans.value = eval(ans.value)">=</button>
                    </td>
                </tr>
            </tr>
        </table>
    </form>
</center>
